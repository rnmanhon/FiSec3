<div class="modal-content">
    <form id="addUser" name="addUser" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title">Add new role . . .</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input id="name" type="text" name="name" rows="5" required="required" ng-model="vm.formData.name" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="application_id" class="col-sm-2 control-label">Application ID </label>
                <div class="col-sm-10">
                    <input id="application_id" type="text" name="application_id" rows="5"  ng-model="vm.formData.application_id" class="form-control"  ng-init="vm.formData.application_id='idm_admin_app'" disabled></input>
                </div>
            </div>            

            <div class="modal-footer">
                <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
    </form>
    </div>
