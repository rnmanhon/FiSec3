            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input id="password" type="password" name="password" rows="5" required="required" ng-model="vm.formData.password" class="form-control password"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="defaultProjectId" class="col-sm-2 control-label">Default Project ID</label>
                <div class="col-sm-10">
                    <input id="defaultProjectId" type="text" name="defaultProjectId" rows="5" ng-model="vm.formData.defaultProjectId" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input id="description" type="text" name="description" rows="5"  ng-model="vm.formData.description" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="domainId" class="col-sm-2 control-label">Domain ID</label>
                <div class="col-sm-10">
                    <input id="domainId" type="text" name="domainId" rows="5"  ng-model="vm.formData.domainId" class="form-control" ng-init="vm.formData.domainId='default'" disabled></input>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">e-mail</label>
                <div class="col-sm-10">
                    <input id="email" type=" email" name="email" rows="5"  ng-model="vm.formData.email" class="form-control"></input>
                </div>
            </div>
            <input id="enabled" type="checkbox" name="enabled" ng-model="vm.formData.enabled" ng-init="vm.formData.enabled=true">Enable</input>

            <div class="modal-footer">
